spack:
  view: false
  modules:
    enable: []
  include:
  - packages.yaml
  - compilers.yaml
  upstreams:
    spack-instance-5:
      install_tree: /cvmfs/sw.hsf.org/spackages5/
  config:
    allow_sgid: false
    install_tree:
      root: ~/.spack/opt/spack
    module_roots:
      lmod: ~/.spack/modules
      tcl: ~/.spack/modules
